<div class="mesgs">
  <div class="msg_history">
    <div *ngFor="let msg of incoming_messages">
      
      <div class="outgoing_msg" *ngIf="msg.source == currentUser.sn[0] && msg.receiver == selectedUser.sn[0]">
        <div class="sent_msg">
          <p>{{msg.data}}</p>
          <span class="time_date"> {{ msg.time | date:'shortTime' }}     |    {{ msg.time | date }}</span> 
        </div>
      </div>

      <div class="incoming_msg" *ngIf="msg.source == selectedUser.sn[0] && msg.receiver == currentUser.sn[0]">
        <div>
          <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
          <div class="received_msg">
            <div class="received_withd_msg">
              <p>{{msg.data}}</p>
              <span class="time_date"> {{ msg.time | date:'shortTime' }}     |    {{ msg.time | date }} </span></div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
  <div class="type_msg">
    <form (ngSubmit)="send_message()">
      <div class="input_msg_write">
        <input type="text" class="write_msg" placeholder="Type a message" name="msg" [(ngModel)]='msg' />
        <button class="msg_send_btn" type="button" (click)="send_message()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
      </div>
    </form>
  </div>
</div>

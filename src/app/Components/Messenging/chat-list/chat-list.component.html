<div class="inbox_people">
  <div class="headind_srch">
    <div class="recent_heading">
      <h4>Recent</h4>
    </div>
  </div>
  <div class="inbox_chat" *ngIf="loaded">
    <div *ngFor="let user of userList">
      <div class="chat_list active_chat" *ngIf="currentUser.sn[0] != user.attributes.sn[0]">
        <app-chat-list-item [user]='user.attributes' (click)="send(user)"></app-chat-list-item>
      </div>
    </div>
  </div>
</div>

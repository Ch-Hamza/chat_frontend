<h3 class=" text-center" style="padding: 10px;">Messaging</h3>
<div class="messaging">
  <div class="inbox_msg" *ngIf="loaded">
    <app-chat-list (selected)="send($event)"></app-chat-list>
    <app-conversation [selectedUser]="selectedChanged" [incoming_messages]="incoming_messages"></app-conversation>
  </div>
</div>

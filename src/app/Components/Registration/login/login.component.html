<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <span class="login100-form-title p-t-20 p-b-45">
                    Login
                </span>
                
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input formControlName="username" class="input100" type="text" name="username" placeholder="Username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input formControlName="password" class="input100" type="password" name="pass" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10 p-b-100">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="m-b-100" *ngIf="login_error" style="background-color: rgba(230,10,10,0.8); width: 100%; padding: 20px; text-align: center;border-radius: 50px;">{{user}}</div>

                <div class="text-center w-full">
                    <a class="txt1" [routerLink]="['/register']">
                        Create new account
                        <i class="fa fa-long-arrow-right"></i>						
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

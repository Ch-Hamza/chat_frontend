<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form">
                

                <span class="login100-form-title p-t-20 p-b-45">
                    Create new account
                </span>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Firstname is required">
                    <input class="input100" type="text" name="firstname" placeholder="First name" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Lastname is required">
                    <input class="input100" type="text" name="lastname" placeholder="Last name" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Student Number is required">
                    <input class="input100" type="text" name="studentNumber" placeholder="Student number" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input class="input100" type="text" name="username" placeholder="Username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10 p-b-100">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="text-center w-full">
                    <a class="txt1" [routerLink]="['/login']">
                        Already a member ? Login 
                        <i class="fa fa-long-arrow-right"></i>						
                    </a>
                </div>

                
            </form>
        </div>
    </div>
</div>
